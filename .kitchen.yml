---
driver:
  name: vagrant
  driver_config:
    require_chef_omnibus: latest

provisioner:
  name: chef_zero
  solo_rb:
    ssl_verify_mode: verify_peer

platforms:
- name: debian-7.6.0-amd64
  driver_config:
    box: debian-7.6.0-amd64
    box_url: https://vagrantcloud.com/ffuenf/debian-7.6.0-amd64/version/2/provider/virtualbox.box

- name: ubuntu-14.04-server-amd64
  driver_config:
    box: ubuntu-14.04-server-amd64
    box_url: https://vagrantcloud.com/ffuenf/ubuntu-14.04-server-amd64/version/2/provider/virtualbox.box

suites:
- name: default
  run_list:
    - recipe[dop_nginx::default]
    - recipe[dop_nginx::geoip]
    - recipe[dop_nginx::naxsi]
    - recipe[dop_nginx::ngx_pagespeed]
  attributes: {
    "nginx": {
      "version": "1.6.1",
      "checksum": "07762a7b25b7624142e9d8633eb952e7627501a183c82de7f31b20336f3f997171b366124a41c0fbc8c2a73ed6c68db1a084ca89cf8c5ad4f2bc5e8e7c7be105"
    }
  }
